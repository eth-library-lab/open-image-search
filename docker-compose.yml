version: '3.7'

services:

  web:
    image: barry8000/graph-samm:web-latest
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.prod
    env_file:
      - ./frontend/pwa/.env.production
    ports:
      - 8765:80
    restart: always

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env.db

  api:
    image: barry8000/graph-samm:latest
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend/api:/usr/src/app
    env_file:
      - ./backend/api/.env
    ports:
      - 8000:8000
    command: "sh ./entrypoint.sh"
    restart: always
      
  tf:
    image: barry8000/graph-samm:ftx-2021-04-05
    build:
       context: ./search-model
       dockerfile: ./Dockerfile.model
    ports:
      - 8501:8501
    restart: always
volumes:
  postgres_data: