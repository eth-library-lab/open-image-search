version: '3.7'

services:

  web:
    image: graph-samm:web-latest
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.prod
    ports:
      - 8765:80
    restart: always

  # api-nginx:
  #   image: nginx:latest 
  #   ports: 
  #     - 7777:80
  #   volumes:
  #     - './backend/nginx:'

  api:
    image: graph-samm:api-latest
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    env_file:
      - ./backend/api/.env
    ports:
      - 8000:8000
    command: "sh ./entrypoint.sh"
    restart: always

  tf:
    image: graph-samm:ftx-latest
    build:
       context: ./search-model
       dockerfile: ./Dockerfile.model
    ports:
      - 8501:8501
    restart: always